{% extends 'base.html' %}

{% block title %}
    Change Your Password
{% endblock title %}

{% block content %}
    <h1>Change Your Password</h1>
    <p>Use This form to Change Your Password</p>
    <form method="post">
        {{ form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Change">
    </form>
{% endblock content %}

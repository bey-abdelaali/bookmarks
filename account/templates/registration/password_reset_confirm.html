{% extends 'base.html' %}

{% block title %}
    Change Your Password Confirm
{% endblock title %}

{% block content %}
    
    {% if validlink %}
        <h2>Set new password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change my password">
        </form>
    {% else %}
        <p>The Link is Expired Try Send a News Link</p>
    {% endif %}
        
{% endblock content %}
